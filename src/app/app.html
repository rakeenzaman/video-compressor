<div class="header">
  <div class="title">Client-side video compressor</div>
  <div class="subtitle">Made in Angular using ffmpeg.wasm</div>
</div>

<div class="main-container">
  <div class="quality">
    <div class="label">Video Quality</div>
    <div class="btns">
      <button class="btn" [class.active]="quality === 'high'" (click)="setQuality('high')">High ğŸ”¥</button>
      <button class="btn" [class.active]="quality === 'medium'" (click)="setQuality('medium')">Medium ğŸ˜</button>
      <button class="btn" [class.active]="quality === 'low'" (click)="setQuality('low')">Low ğŸ’”</button>
      <button class="btn" [class.active]="quality === 'deep-fried'" (click)="setQuality('deep-fried')">Deep-Fried ğŸ’©</button>
    </div>
  </div>
  <div id="drag-and-drop" (click)="selectVideoFile()">
    <div class="text" *ngIf="!loading" @slideInOut>
      <div>Drag and drop file here or click to select file</div>

    </div>
    <div class="loading" *ngIf="loading" @slideInOut>

    </div>
  </div>
</div>
